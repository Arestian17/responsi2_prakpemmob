<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Data pahlawan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Data pahlawan</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let item of datapahlawan">
    <ion-item>
      <ion-label>
        {{ item.nama }}
      </ion-label>
    </ion-item>
    <ion-button color="danger" slot="end" (click)="hapuspahlawan(item.id)">Hapus</ion-button>
    <ion-button expand="block" (click)="openModalEdit(true, item.id)">Edit</ion-button>
  </ion-card>
  <!-- button tambah -->
<ion-card>
  <ion-button (click)="openModalTambah(true)" expand="block">Tambah pahlawan</ion-button>
</ion-card>
<!-- modal tambah -->
<ion-modal [isOpen]="modalTambah" (ionModalDidDismiss)="cancel()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Batal</ion-button>
        </ion-buttons>
        <ion-title>Tambah pahlawan</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Nama pahlawan" labelPlacement="floating" required [(ngModel)]="nama"
          placeholder="Masukkan Nama pahlawan" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label='kisah pahlawan' labelPlacement="floating" required [(ngModel)]="kisah"
          placeholder="Masukkan kisah pahlawan" type="text">
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="button" (click)="tambahpahlawan()" color="primary" shape="full" expand="block">Tambah
            pahlawan
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
<!-- ini untuk modal edit -->
<ion-modal [isOpen]="modalEdit" (ionModalDidDismiss)="cancel()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Batal</ion-button>
        </ion-buttons>
        <ion-title>Edit pahlawan</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Nama pahlawan" labelPlacement="floating" required [(ngModel)]="nama"
          placeholder="Masukkan Nama pahlawan" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label='kisah pahlawan' labelPlacement="floating" required [(ngModel)]="kisah"
          placeholder="Masukkan kisah pahlawan" type="text">
        </ion-input>
      </ion-item>
      <ion-input required [(ngModel)]="id" type="hidden">
      </ion-input>
      <ion-row>
        <ion-col>
          <ion-button type="button" (click)="editpahlawan()" color="primary" shape="full" expand="block">Edit
            pahlawan
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
</ion-content>
